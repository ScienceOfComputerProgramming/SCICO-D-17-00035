<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/theme/theme.xhtml">
    <ui:define name="nav">
        <ul class="nav navbar-nav">
            <li>
                <h:link value="Home" outcome="index"/>
            </li>
            <li>
                <h:link value="Examples" outcome="example"/>
            </li>
            <li class="active">
                <h:link value="Config" outcome="config"/>
            </li>
            <li><a href="http://zen-tools.com" target="_blank">About Us</a></li>
        </ul>
    </ui:define>
    <ui:define name="body">

        <h:form prependId="false" id="mapping-forms">

            <p:growl id="growl" showDetail="true" sticky="true"/>

            <f:metadata>
                <f:event type="preRenderView" listener="#{config.preRenderView()}"/>
                <f:event type="preRenderView" listener="#{transMap.preRenderView()}"/>
            </f:metadata>

            <div class="container-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Configs</h3>
                    </div>
                    <div class="panel-body">

                        <div class="jumbotron doc">

                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="dataTable_wrapper">

                                        <p:dataTable value="#{config.configs}" var="conf"
                                                     styleClass="table table-striped table-bordered table-hover"
                                                     rows="10" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,25,50,100" reflow="true"
                                                     id="config-data" editable="true">

                                            <f:facet name="header"> Configs Table</f:facet>
                                            <p:ajax event="rowEdit" listener="#{config.onRowEdit}"
                                                    update=":growl"/>
                                            <p:ajax event="rowEditCancel"
                                                    listener="#{config.onRowCancel}" update=":growl"/>


                                            <p:column sortBy="#{conf.key}" colspan="1">
                                                <f:facet name="header">name</f:facet>
                                                #{conf.key}
                                            </p:column>


                                            <p:column headerText="Mapping" colspan="2"
                                                      sortBy="#{conf.value}">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{conf.value}"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText value="#{conf.value}" styleClass="form-control"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column colspan="1">
                                                <p:rowEditor/>
                                            </p:column>
                                        </p:dataTable>

                                    </div>


                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>


            <div class="container-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mappings</h3>
                    </div>
                    <div class="panel-body">

                        <div class="jumbotron doc">

                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="dataTable_wrapper">

                                        <p:dataTable value="#{transMap.mappings}" var="mapping"
                                                     styleClass="table table-striped table-bordered table-hover"
                                                     rows="25" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="50,100" reflow="true"
                                                     id="mappings-data" editable="true">

                                            <f:facet name="header"> Mappings Table</f:facet>
                                            <p:ajax event="rowEdit" listener="#{transMap.onRowEdit}"
                                                    update=":growl"/>
                                            <p:ajax event="rowEditCancel"
                                                    listener="#{transMap.onRowCancel}" update=":growl"/>


                                            <p:column sortBy="#{mapping.key}">
                                                <f:facet name="header">name</f:facet>
                                                #{mapping.key}
                                            </p:column>

                                            <p:column headerText="Enable" sortBy="#{mapping.enable}">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{mapping.enable}"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:selectBooleanCheckbox value="#{mapping.enable}"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="Mapping"
                                                      sortBy="#{mapping.value}">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{mapping.value}"/>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText value="#{mapping.value}"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column>
                                                <p:rowEditor/>
                                            </p:column>
                                        </p:dataTable>

                                    </div>


                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>


        </h:form>
        <h:outputScript library="iocl" name="js/jquery-2.2.3.min.js"/>

    </ui:define>
</ui:composition>
