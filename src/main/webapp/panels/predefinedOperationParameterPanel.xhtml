<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <div id="predefinedOperationParameterPanel" class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Predefined Operation Parameter Selection</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-lg-8">
                    <p:selectOneMenu id="predefinedOperationParameter"
                                     value="#{property.predefinedOperationParameter}"
                                     disabled="#{panel.disablePredefinedOperationParameterPanel}" filter="true">
                        <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{property.predefinedOperationParameters}"/>
                        <f:ajax process="@form"
                                listener="#{predefined.predefinedOperationParameterListener}"
                                render="requirmentsform switchform staticsform"/>
                    </p:selectOneMenu>
                </div>
                <div class="col-lg-4">
                    <h:commandButton value="Back" styleClass="btn btn-raised btn-danger"
                                     style="margin-left:20px">
                        <f:ajax process="@form"
                                listener="#{predefined.backPredefinedOperationParameterListener}"
                                render="requirmentsform switchform staticsform"/>
                    </h:commandButton>
                </div>
            </div>

        </div>
    </div>

</ui:composition>
