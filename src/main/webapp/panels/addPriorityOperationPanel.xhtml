<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group btn-group-justified btn-group-raised">

                <h:commandLink value="All Instances" styleClass="btn "
                               disabled="#{panel.disableAddPriorityPanel}">
                    <f:ajax process="@form" listener="#{util.allInstances}"
                            render="requirmentsform switchform staticsform"/>
                    <div class="ripple-container"></div>
                </h:commandLink>

                <h:commandLink value="Add Bracket" styleClass="btn "
                               disabled="#{panel.disableAddPriorityPanel}">
                    <f:ajax process="@form" listener="#{util.addPriorityListener}"
                            render="requirmentsform switchform staticsform"/>
                    <div class="ripple-container"></div>
                </h:commandLink>


                <h:commandLink value="Add Bracket with Not"
                               disabled="#{panel.disableAddPriorityPanel}"
                               styleClass="btn ">
                    <f:ajax process="@form" listener="#{util.addNotPriorityListener}"
                            render="requirmentsform switchform staticsform"/>
                    <div class="ripple-container"></div>
                </h:commandLink>


                <h:commandLink value="Add If Condition"
                               disabled="#{panel.disableAddPriorityPanel}"
                               styleClass="btn ">
                    <f:ajax process="@form" listener="#{util.ifListener}"
                            render="requirmentsform switchform staticsform"/>
                    <div class="ripple-container"></div>
                </h:commandLink>

                <h:commandLink value="By Parameters"
                               disabled="#{panel.disableAddPriorityPanel}"
                               styleClass="btn ">
                    <f:ajax process="@form" listener="#{util.byParameterListener}"
                            render="requirmentsform switchform staticsform"/>
                    <div class="ripple-container"></div>
                </h:commandLink>

            </div>
        </div>
    </div>
</ui:composition>
