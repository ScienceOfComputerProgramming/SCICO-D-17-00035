<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <p:dialog
            header="Class: #{selectionPanel.selectClassStructure.name}"
            widgetVar="classViewDialog" modal="true" showEffect="fade" closeOnEscape="true"
            draggable="true"
            hideEffect="fade" resizable="true">

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <h:dataTable style="max-width: 720px" var="attribute" reflow="true"
                                 styleClass="table table-striped table-hover"
                                 value="#{selectionPanel.selectClassStructure.attributes}"
                                 rowKey="#{attribute.name}">

                        <h:column headerText="Attribute Name">
                            <f:facet name="header">Attribute Name</f:facet>
                            <h:outputText value="#{attribute.name}"/>
                        </h:column>
                        <h:column headerText="Attribute Type">
                            <f:facet name="header">Attribute Type</f:facet>
                            <h:outputText value="#{attribute.type}"/>
                        </h:column>
                        <h:column headerText="Attribute Category">
                            <f:facet name="header">Attribute Category</f:facet>
                            <h:outputText
                                    value="#{attribute.isClass?'Classs':attribute.isEnum?'Enumeration':'Permitive'}"/>
                        </h:column>
                        <h:column headerText="Collection Type">
                            <f:facet name="header">Collection Type</f:facet>
                            <h:outputText value="#{attribute.collection}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </p:dialog>

</ui:composition>
