<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
>
    <div class="panel panel-default" id="inputformPanel">

        <div class="panel-heading">
            <h3 class="panel-title">
                Model Input Panel<a class="pull-right" role="button"
                                    data-toggle="collapse" href="#inputformPanelBody"
                                    aria-expanded="false"/>
            </h3>

        </div>
        <div class="panel-body" id="inputformPanelBody">

            <h:form id="inputform" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl1" showDetail="true" sticky="true"/>
                <div id="inputPanel"
                     style="display: #{(panel.disableInputPanel=='true'?'none':'inline')}">

                    <div class="row">
                        <div class="col-sm-12">


                            <div class="form-inline">


                                <span class="btn btn-raised btn-file fileinput-button">
                                    <i class="fa fa-upload"/>
                                    <span> Select UML Model </span>
                                    <h:inputFile id="file" styleClass=""
                                                 label="Upload Model" value="#{bean.diagram}"
                                                 requiredMessage="File not selected !!"/>
                                </span>

                                <div class="form-group">
                                    <h:commandButton id="submit" styleClass="btn btn-raised btn-success"
                                                     action="#{bean.loadModel()}" value="Upload Model"
                                                     data-toggle="collapse" data-target="#updates">
                                    </h:commandButton>

                                </div>
                                <div class="form-group">
                                    <h:outputLabel styleClass="control-label" value="iOCL Depth Level"
                                                   style="padding-left: 10px;padding-right: 10px"/>
                                    <h:inputText id="superClassLevel" querylisvalue="#{bean.depthlevel}"
                                                 ph:type="number"
                                                 styleClass="form-control">
                                        <f:ajax process="@form" listener="#{textValue.textValueListener}"
                                                event="valueChange" render="requirmentsform switchform staticsform"/>
                                    </h:inputText>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-4">


                            <h:commandButton id="RoyalAndLoyal" styleClass="btn btn-info btn-raised btn-block"
                                             action="#{bean.royalModel()}" value="Royal And Loyal"/>
                        </div>
                        <div class="col-sm-4">
                            <h:commandButton id="UML" styleClass="btn  btn-info btn-raised btn-block"
                                             action="#{bean.umlModel()}" value="UML MetaModel"/>
                        </div>
                        <div class="col-sm-4">

                            <h:commandButton id="reset" styleClass="btn btn-danger btn-raised btn-block"
                                             action="#{bean.resetAll()}" value="Reset"/>


                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </div>

</ui:composition>
