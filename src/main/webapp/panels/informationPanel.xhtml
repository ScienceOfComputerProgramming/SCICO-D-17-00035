<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
>
    <div class="panel panel-default" id="informationPanel"
         style="display:#{(panel.disableInformationPanel=='true'?'none':'block')}">
        <div class="panel-body">


            <div class="row">
                <div class="col-lg-12">


                    <h:inputTextarea value="#{property.constraint}" rows="2" id="informationTextArea"
                                     class="form-control" cols="80">
                        <f:ajax process="@form" listener="#{bean.doNothing}"
                                render="requirmentsform switchform staticsform"/>
                    </h:inputTextarea>


                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <b>Context : </b>
                    <h:outputLabel value="#{property.context}" style="color:blue"/>

                    <b>Ref : </b>
                    <h:outputLabel value="#{property.ref}" style="color:blue"/>

                    <b>
                        <h:outputLabel value="#{bean.result}"/>
                    </b>

                </div>
            </div>
        </div>
    </div>
</ui:composition>
